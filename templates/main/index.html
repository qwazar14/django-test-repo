{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Home page</h1>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ task.title }}</h3>
                <p>{{ task.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Записей нет!</p>
    {% endif %}
{% endblock %}
